<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="game-container">
		<div class="playround-container">
			<div class="inner-wrapper">
				<h2>Score</h2>  <span id="player-points">0</span>
				<h2>Player</h2>
				<span id="player-choice"></span>
			</div>

			<div class="inner-wrapper">
				<h2>Score</h2>  <span id="computer-points">0</span>
				<h2>Computer</h2> 
                <span id="computer-choice"></span>
			</div>
		</div>

		<div class="result-container">
			<div class="inner-wrapper">
				<h2>Results</h2>
				<span id="show-results"></span>
			</div>
		</div>

		<div class="button-container">
			<button id="rock">rock</button>
			<button id="paper">paper</button>
			<button id="scissors">scissors</button>
			<button id="restart">rematch?</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
