<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="result-container">
        <h2>Player's selection: <span id="player-choice"></span></h2>
        <h3>Score: <span id="player-points">0</span></h3>

        <h2>Computer's selection: <span id="computer-choice"></span></h2>
        <h3>Score: <span id="computer-points">0</span></h3>
        
        <h2>Results: <span id="show-results"></span></h2>
    </div>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

    <script src="script.js"></script>
</body>

</html>
